location ~ /\.ht {
    deny all;
}

location ~ /\.git {
    deny all;
}

location = /favicon.ico {
    log_not_found off;
    access_log off;
}

location = /robots.txt {
    access_log off;
    log_not_found off;
}

location ~* \.(?:css(\.map)?|js(\.map)?)$ {
    expires 7d;
    access_log off;
}

location ~* \.(?:svgz?|ttf|ttc|otf|eot|woff2?)$ {
    add_header Access-Control-Allow-Origin "*";
    expires 7d;
    access_log off;
}
